<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ore Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>The Forge Calculator</h2>
    <p>Contact: Discord <b>TeaOtaku</b></p>
    <!-- Weapon and Armor Result Boxes -->
    <div class="weapon-box">
        <p><b>Weapon Type:</b> <span id="weapon-result">None</span></p>
        <div class="weapon-stats" id="weapon-stats"></div>
    </div>

    <div class="armor-box">
        <p><b>Armor Type:</b> <span id="armor-result">None</span></p>
        <div class="armor-stats" id="armor-stats"></div>
    </div>

    <h3>Ores Used</h3>

    <div id="ore-area">
        <div class="ore-row">
            <select class="ore-select"></select>
            <input type="number" class="ore-amount" placeholder="Amount">
        </div>

        <div class="ore-row">
            <select class="ore-select"></select>
            <input type="number" class="ore-amount" placeholder="Amount">
        </div>

        <div class="ore-row">
            <select class="ore-select"></select>
            <input type="number" class="ore-amount" placeholder="Amount">
        </div>

        <div class="ore-row">
            <select class="ore-select"></select>
            <input type="number" class="ore-amount" placeholder="Amount">
        </div>
    </div>

    <button id="calculate-btn">Calculate</button>

    <div id="results"></div>
    <h4>Note: If your ore are not over 30% then the traits stats would be under the stats displayed.</h4>
    <div class="right-panel">
        <h3>Results</h3>
        <div id="weapon-result"></div>
        <div id="weapon-stats"></div>
        <div id="armor-result"></div>
        <div id="armor-stats"></div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
