<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ore Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Weapon Forge Calculator</h2>

    <!-- Weapon Result Box -->
    <div class="weapon-box">
        <p><b>Weapon Type:</b> <span id="weapon-result">None</span></p>
    </div>

    <h3>Ores Used</h3>

    <div id="ore-area">
        <div class="ore-row">
            <select class="ore-select">
                <option value="">None</option>
                <option value="Diamond">Diamond</option>
                <option value="Cuprite">Cuprite</option>
            </select>
            <input type="number" class="ore-amount" placeholder="Amount">
        </div>

        <div class="ore-row">
            <select class="ore-select">
                <option value="">None</option>
                <option value="Diamond">Diamond</option>
                <option value="Cuprite">Cuprite</option>
            </select>
            <input type="number" class="ore-amount" placeholder="Amount">
        </div>

        <div class="ore-row">
            <select class="ore-select">
                <option value="">None</option>
                <option value="Diamond">Diamond</option>
                <option value="Cuprite">Cuprite</option>
            </select>
            <input type="number" class="ore-amount" placeholder="Amount">
        </div>

        <div class="ore-row">
            <select class="ore-select"></select>
            <input type="number" class="ore-amount" placeholder="Amount">
        </div>
    </div>

    <button id="calculate-btn">Calculate</button>

    <h3>Ore Breakdown</h3>
    <div id="results"></div>

    <script src="script.js"></script>
</body>

</html>
